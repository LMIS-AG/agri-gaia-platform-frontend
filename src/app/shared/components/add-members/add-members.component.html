<div fxLayout="column" *transloco="let t; read: 'dataManagement.coopSpaces.createCoopSpaces.dialog'">
  <h3>{{ t('addMembers') }}</h3>
  <p>
    {{ t('addMembersInfo') }}
  </p>

  <!-- SEARCH -->
  <!-- TODO fix show input text (is currently cut off)-->
  <div fxFlex class="form-container">
    <form>
      <mat-form-field class="search" [formGroup]="myGroup">
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <input matInput formControlName="searchTerm" value="Suche" placeholder="{{ t('search') }}" />
        <button *ngIf="false" mat-button matSuffix mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

  <br />

  <!-- LIST OF MEMBERS-->
  <mat-divider></mat-divider>
  <div fxLayout="column">
    <span *ngFor="let member of members; let i = index">
      <div
        class="current-user"
        fxLayout="row"
        fxLayoutAlign="space-between center"
        *transloco="let tCommon; read: 'common'"
      >
        <a
          style="pointer-events: none"
          routerLink="#"
          routerLinkActive="active-link"
          fxFlex="grow"
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="10px"
        >
          <img class="image" src="/assets/dummy_avatar_hank_scorpio.png" />
          <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="5px">
              <div class="name">{{ member.name }}</div>
              <div class="company">{{ member.company }}</div>
            </div>
            <div class="email">{{ member.email }}</div>
          </div>
        </a>

        <div
          fxLayout="row"
          fxLayoutAlign="end center"
          class="full-witdth"
          fxLayoutGap="30px"
          [formGroup]="formGroups[i]"
        >
          <!-- TODO The owner has no checkbox! This has to be adjusted. Possibly with ngIfs...-->
          <mat-form-field>
            <mat-select formControlName="role" required>
              <mat-option *ngFor="let role of roles" [value]="role">
                <span>{{ role }}</span>
              </mat-option>
            </mat-select>
            <mat-error>{{ tCommon('required') }}</mat-error>
          </mat-form-field>

          <mat-checkbox color="primary" ngDefaultControl formControlName="selected"></mat-checkbox>
        </div>
      </div>
      <mat-divider></mat-divider>
    </span>
  </div>
</div>
