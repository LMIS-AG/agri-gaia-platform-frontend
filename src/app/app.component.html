<div class="app-container" fxLayout="column">
  <app-toolbar fxFlex="none"></app-toolbar>
  <mat-sidenav-container fxFlex="1 1 auto">
    <mat-sidenav mode="side" opened>
      <app-menu (toggleMenuEvent)="adjustMenuWidth($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content [ngStyle]="{ 'margin-left.px': sideMenuWidth }">
      <div [ngClass]="standardBackground ? 'app-content' : 'app-content-no-bg'">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
